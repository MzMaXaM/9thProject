<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;400;700;900&display=swap"
    rel="stylesheet">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/game.css">
  <script src="/js/scripts.js" defer></script>
  <script src="/js/selectors.js" defer></script>
</head>

<body>
  <div id="backdrop"></div>
  <header>
    <h1>Play Tic-Tac-Toe</h1>
    <p>Build with HTML, CSS, JavaScript</p>
  </header>
  <aside>
    <h2>Choose your name</h2>
    <form>
      <label for="playerNameInput">Player name</label>
      <input type="text" name="username" id="playerNameInput">
      <p id="errorMessage"></p>
      <div>
        <button type="button" class="red" id="cancelForm">Cancel</button>
        <button type="submit" id="confirmForm">Confirm</button>
      </div>
    </form>
  </aside>
  <main>
    <section id="playersFields">
      <ol>
        <li>
          <article id="firstPlayerField">
            <h2>Player 1</h2>
            <h3>PLAYER NAME</h3>
            <p>X</p>
            <button 
              id="player1EditBtn" 
              data-playerId="1"
              data-playerMark="X">
                Edit
            </button>
          </article>
        </li>
        <li>
          <article id="secondPlayerField">
            <h2>Player 2</h2>
            <h3>PLAYER NAME</h3>
            <p>O</p>
            <button 
              id="player2EditBtn" 
              data-playerId="2"
              data-playerMark="O">
                Edit
            </button>
          </article>
        </li>
      </ol>
      
    </section>
    <section id="theGame">
      <article>
        <h3>You won, </h3><h3><span id="winnerName">PLAYER NAME</span></h3>
        <P>Press "Start New Game" to start...</P>
      </article>
      <button class="green" id="startGame">Start New Game</button>
      <p id="activePlayerMessage">It's your turn <span id="activePlayerName">PLAYER NAME</span></p>
      <ol id="gameBoard">
        <li data-field="11"></li>
        <li data-field="12"></li>
        <li data-field="13"></li>

        <li data-field="21"></li>
        <li data-field="22"></li>
        <li data-field="23"></li>

        <li data-field="31"></li>
        <li data-field="32"></li>
        <li data-field="33"></li>
      </ol>
    </section>
  </main>
</body>

</html>
