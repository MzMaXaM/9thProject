<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;400;700;900&display=swap"
    rel="stylesheet">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="game.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="backdrop"></div>
  <header>
    <h1>Play Tic-Tac-Toe</h1>
    <p>Build with HTML, CSS, JavaScript</p>
  </header>
  <aside>
    <h2>Choose your name</h2>
    <form>
      <label for="playername">Player name</label>
      <input type="text" name="username" id="playername">
      <div>
        <button type="button" class="red">Cancel</button>
        <button type="submit">Confirm</button>
      </div>
    </form>
  </aside>
  <main>
    <section id="playersFields">
      <ol>
        <li>
          <article>
            <h2>Player 1</h2>
            <h3>PLAYER NAME</h3>
            <p>X</p>
            <button>Edit</button>
          </article>
        </li>
        <li>
          <article>
            <h2>Player 2</h2>
            <h3>PLAYER NAME</h3>
            <p>O</p>
            <button>Edit</button>
          </article>
        </li>
      </ol>
      <button class="green">Start New Game</button>
    </section>
    <section id="theGame">
      <article>
        <h3>You won, <span id="winnerName">PLAYER NAME</span></h3>
        <P>Press "Start New Game" to start...</P>
      </article>
      <p>It's your turn <span id="activePlayerName">PLAYER NAME</span></p>
      <ol id="gameBoard">
        <li></li>
        <li class="disabled">X</li>
        <li></li>

        <li></li>
        <li class="disabled">O</li>
        <li class="disabled">O</li>

        <li></li>
        <li class="disabled">X</li>
        <li></li>
      </ol>
    </section>
  </main>
</body>

</html>
